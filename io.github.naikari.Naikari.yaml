id: io.github.naikari.Naikari
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: naikari
finish-args:
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
cleanup:
  - '*.a'
  - '*.la'
  - /include

modules:
  - shared-modules/physfs/physfs.json

  - name: luajit
    no-autogen: true
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /bin
      - /share
      - /include/luajit-2.1
    sources:
      - type: git
        url: https://github.com/LuaJIT/LuaJIT.git
        #branch: v2.1
        commit: 4c2441c16ce3c4e312aaefecc6d40c4fe21de97c

  - name: libunibreak
    cleanup:
      - /include
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://github.com/adah1972/libunibreak/releases/download/libunibreak_5_0/libunibreak-5.0.tar.gz
        sha256: 58f2fe4f9d9fc8277eb324075ba603479fa847a99a4b134ccb305ca42adf7158

  - name: glpk
    cleanup:
      - /bin
      - /include
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/glpk/glpk-5.0.tar.gz
        sha256: 4a1013eebb50f728fc601bdd833b0b2870333c3b3e5a816eeba921d95bec6f15
        x-checker-data:
          type: anitya
          project-id: 1183
          stable-only: true
          url-template: https://ftp.gnu.org/gnu/glpk/glpk-$version.tar.gz

  - name: openblas
    no-autogen: true
    make-args:
      - DYNAMIC_ARCH=1
      - DYNAMIC_OLDER=1
      - FC=gfortran
      - TARGET=GENERIC
      - USE_OPENMP=0
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
    cleanup:
      - /include/openblas
    sources:
      - type: archive
        url: https://github.com/xianyi/OpenBLAS/releases/download/v0.3.21/OpenBLAS-0.3.21.tar.gz
        sha256: f36ba3d7a60e7c8bcc54cd9aaa9b1223dd42eaf02c811791c37e8ca707c241ca
        x-checker-data:
          type: anitya
          project-id: 2540
          stable-only: true
          url-template: https://github.com/xianyi/OpenBLAS/releases/download/v$version/OpenBLAS-$version.tar.gz

  - name: suitesparse
    no-autogen: true
    make-args:
      - PREFIX=${FLATPAK_DEST}
      - BLAS=-lopenblas
      - LAPACK=
      - library
    make-install-args:
      - PREFIX=${FLATPAK_DEST}
      - BLAS=-lopenblas
      - LAPACK=
      - INSTALL_INCLUDE=${FLATPAK_DEST}/include/suitesparse
      - INSTALL_LIB=${FLATPAK_DEST}/lib
      - library
    cleanup:
      - /include/suitesparse
    sources:
      - type: archive
        url: https://github.com/DrTimothyAldenDavis/SuiteSparse/archive/v5.13.0.tar.gz
        sha256: 59c6ca2959623f0c69226cf9afb9a018d12a37fab3a8869db5f6d7f83b6b147d
      - type: patch
        path: suitesparse-reduce-build.patch

  - name: naikari
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
      - -Db_lto=true
      - -Dauto_features=enabled
      - -Ddocs_c=disabled
      - -Ddocs_lua=disabled
    sources:
      - type: git
        url: https://github.com/naikari/naikari.git
        tag: v0.5.2
        commit: 97698c7c713f5940b362864d01d918e57c3721e8
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          stable-only: true
